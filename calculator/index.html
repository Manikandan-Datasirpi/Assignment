<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="disp">
            <input name="disp" id="view" type="text">
        </div>
        <div class="but">
            <button id="zero" value="0" onclick="zero()">0</button>
            <button id="one" value="1" onclick="one()">1</button>
            <button id="two" value="2" onclick="two()">2</button>
            <button id="plus" value="+" onclick="plus()">+</button>
            <button id="three" value="3" onclick="three()">3</button>
            <button id="four" value="4" onclick="four()">4</button>
            <button id="five" value="5" onclick="five()">5</button>
            <button id="minus" value="-" onclick="minus()">-</button>
            <button id="six" value="6" onclick="six()">6</button>
            <button id="seven" value="7" onclick="seven()">7</button>
            <button id="eight" value="8" onclick="eight()">8</button>
            <button id="multi" value="*" onclick="multi()">*</button>
            <button id="nine" value="9" onclick="nine()">9</button>
            <button  onclick="remove()">C</button>
            <button id="mod" value="%" onclick="mod()">%</button>
            <button id="div" value="/" onclick="div()">/</button>
            <button style="margin-top:10px; height: 35px; width: 170px;" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
